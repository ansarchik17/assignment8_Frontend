<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Products - Rubik's Cube Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-container">
    <header class="bg-dark text-white text-center py-3">
      <h1>Rubik's Cube Store</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">Home</a>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

            <li class="nav-item"><a class="nav-link" href="cart.html">Cart ðŸ›’</a></li>
          </ul>

      <h2>Our Products</h2>
      <input id="searchBox" class="form-control mt-3 mb-4" type="text" placeholder="Search cube...">

      <div class="row" id="productList">
        <div class="col-md-4 mb-3 product">
          <div class="card">
            <img src="img/kubik.jpg" class="card-img-top" alt="Cube 1">
            <div class="card-body">
              <h5 class="card-title">Classic 3x3 Cube</h5>
              <button class="btn btn-success addCartBtn">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 product">
          <div class="card">
            <img src="img/two.jpg" class="card-img-top" alt="Cube 2">
            <div class="card-body">
              <h5 class="card-title">Classic 2x2 Cube</h5>
              <button class="btn btn-success addCartBtn">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 product">
          <div class="card">
            <img src="img/pyramid.jpg" class="card-img-top" alt="Cube 3">
            <div class="card-body">
              <h5 class="card-title">Pyramid Cube</h5>
              <button class="btn btn-success addCartBtn">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 product">
          <div class="card">
            <img src="img/megaMIX.jpg" class="card-img-top" alt="Cube 4">

        <div class="col-md-4 mb-3 product">
          <div class="card">
            <img src="img/mirror.jpg" class="card-img-top" alt="Cube 5">
            <div class="card-body">
              <h5 class="card-title">Mirror Cube</h5>
              <button class="btn btn-success addCartBtn">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 product">
          <div class="card">
            <img src="img/ghost.jpg" class="card-img-top" alt="Cube 6">
            <div class="card-body">
              <h5 class="card-title">Ghost Cube</h5>
              <button class="btn btn-success addCartBtn">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>2025 Rubik's Cube Store</p>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
